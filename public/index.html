<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Level-7+ (Pure Institutional)</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --accent-green: #238636;
            --accent-red: #da3633;
            --accent-yellow: #d29922;
            --border: #30363d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.4rem;
            color: #fff;
        }

        .session-tag {
            display: inline-block;
            background-color: var(--border);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
            color: var(--text-muted);
        }

        /* Timeframe Buttons */
        .tf-container {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tf-btn {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .tf-btn.active {
            background-color: #1f6feb;
            color: white;
            border-color: #1f6feb;
        }

        /* Signal Box */
        .signal-box {
            text-align: center;
            padding: 30px;
            font-size: 2.5rem;
            font-weight: 800;
            border: 2px solid var(--border);
            border-radius: 12px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: background 0.5s;
        }

        .signal-buy {
            background: rgba(35, 134, 54, 0.2);
            border-color: var(--accent-green);
            color: #3fb950;
        }

        .signal-sell {
            background: rgba(218, 54, 51, 0.2);
            border-color: var(--accent-red);
            color: #f85149;
        }

        .signal-wait {
            background: rgba(210, 153, 34, 0.1);
            border-color: var(--accent-yellow);
            color: var(--accent-yellow);
        }

        /* Execution Levels */
        .levels-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .level-card {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .level-title {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .level-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        /* Technical Grid */
        .tech-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tech-box {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tech-label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .tech-value {
            font-weight: bold;
        }

        .bullish { color: #3fb950; }
        .bearish { color: #f85149; }

        .loader {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Gold Strategy Analysis</h1>
            <div id="session-tag" class="session-tag">Loading...</div>
        </div>

        <!-- Timeframes -->
        <div class="tf-container">
            <button class="tf-btn" onclick="setTF('1m')">1M</button>
            <button class="tf-btn active" onclick="setTF('5m')">5M</button>
            <button class="tf-btn" onclick="setTF('15m')">15M</button>
            <button class="tf-btn" onclick="setTF('1H')">1H</button>
            <button class="tf-btn" onclick="setTF('2H')">2H</button>
            <button class="tf-btn" onclick="setTF('4H')">4H</button>
        </div>

        <div style="text-align: center; margin-bottom: 10px; font-size: 0.9rem; color: var(--text-muted);">CURRENT SIGNAL</div>
        <div id="signal-box" class="signal-box signal-wait">WAIT</div>

        <div style="text-align: center; margin-bottom: 10px; font-size: 0.9rem; color: var(--text-muted);">NEXT TIMEFRAME FORECAST</div>
        <div id="forecast-box" class="signal-box signal-wait" style="font-size: 1.8rem; padding: 15px; border-style: dashed;">WAIT</div>

        <!-- Exness Calculation Levels -->
        <div class="levels-container">
            <div class="level-card">
                <div class="level-title">TAKE PROFIT (TP)</div>
                <div id="tp-price" class="level-price" style="color: #3fb950;">---</div>
            </div>
            <div class="level-card">
                <div class="level-title">STOP LOSS (SL)</div>
                <div id="sl-price" class="level-price" style="color: #f85149;">---</div>
            </div>
        </div>

        <!-- Technicals -->
        <div class="tech-grid">
            <div class="tech-box">
                <span class="tech-label">Trend (200 EMA)</span>
                <span id="trend-val" class="tech-value">...</span>
            </div>
            <div class="tech-box">
                <span class="tech-label">RSI (14)</span>
                <span id="rsi-val" class="tech-value">...</span>
            </div>
            <div class="tech-box">
                <span class="tech-label">Big Money (VSA)</span>
                <span id="vsa-val" class="tech-value">...</span>
            </div>
            <div class="tech-box">
                <span class="tech-label">Expansion</span>
                <span id="expansion-val" class="tech-value">...</span>
            </div>
            <div class="tech-box">
                <span class="tech-label">Buy Conf</span>
                <span id="buy-conf" class="tech-value">0%</span>
            </div>
            <div class="tech-box">
                <span class="tech-label">Sell Conf</span>
                <span id="sell-conf" class="tech-value">0%</span>
            </div>
        </div>

        <div class="loader">
            Market Data: Yahoo Finance (Institutional Feed) <br>
            Last Update: <span id="last-update">...</span>
        </div>
    </div>

    <script>
        let currentTF = '5m';

        async function setTF(tf) {
            currentTF = tf;
            document.querySelectorAll('.tf-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.innerText === tf.toUpperCase()) btn.classList.add('active');
            });
            await fetchData();
        }

        async function fetchData() {
            try {
                const response = await fetch(`/api/status?interval=${currentTF}`);
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error(error);
                document.getElementById('signal-box').innerText = "OFFLINE";
            }
        }

        function updateUI(data) {
            const eng = data.engine;

            // 1. Session
            document.getElementById('session-tag').innerText = `ðŸŒ ${data.session.name}`;

            // 2. Signals
            const box = document.getElementById('signal-box');
            box.innerText = eng.signal;
            box.className = 'signal-box ' + (eng.signal === 'BUY' || eng.signal.includes('STRONG BUY') ? 'signal-buy' : (eng.signal === 'SELL' || eng.signal.includes('STRONG SELL') ? 'signal-sell' : 'signal-wait'));

            const fBox = document.getElementById('forecast-box');
            fBox.innerText = eng.forecast;
            fBox.className = 'signal-box ' + (eng.forecast.includes('BUY') ? 'signal-buy' : (eng.forecast.includes('SELL') ? 'signal-sell' : 'signal-wait'));
            fBox.style.borderStyle = "dashed";

            // 3. Exness Levels
            document.getElementById('tp-price').innerText = eng.levels.tp > 0 ? eng.levels.tp : "---";
            document.getElementById('sl-price').innerText = eng.levels.sl > 0 ? eng.levels.sl : "---";

            // 4. Technicals
            const trendEl = document.getElementById('trend-val');
            trendEl.innerText = eng.trend;
            trendEl.className = 'tech-value ' + (eng.trend === 'BULLISH' ? 'bullish' : (eng.trend === 'BEARISH' ? 'bearish' : ''));

            const rsiEl = document.getElementById('rsi-val');
            rsiEl.innerText = eng.rsi;
            rsiEl.className = 'tech-value ' + (eng.rsi > 58 ? 'bullish' : (eng.rsi < 42 ? 'bearish' : ''));

            document.getElementById('buy-conf').innerText = eng.probs.buy + '%';
            document.getElementById('sell-conf').innerText = eng.probs.sell + '%';
            document.getElementById('vsa-val').innerText = eng.vsa;
            document.getElementById('vsa-val').className = 'tech-value ' + (eng.vsa.includes('BIG') ? 'bullish' : '');
            document.getElementById('expansion-val').innerText = eng.expansion;
            document.getElementById('expansion-val').className = 'tech-value ' + (eng.expansion === 'HIGH' ? 'bullish' : '');

            document.getElementById('last-update').innerText = data.timestamp;
        }

        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>

</html>
